name: Save WebPage to PDF by Puppeteer

on: 
  workflow_dispatch:
    inputs:
      url:
        description: '网页的url'
        required: true
        default: 'https://github.com'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer
  
      - name: Create PDF from Webpage
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          async function autoScrollToBottom(page) {
              // 滚动间隔（毫秒），避免滚动过快导致内容加载不及时
              const scrollDelay = 1000; 
              // 最大滚动次数（防止无限循环）
              const maxScrollTimes = 20; 
              // 初始页面高度
              let previousHeight = await page.evaluate('document.body.scrollHeight');
              let scrollTimes = 0;
            
              while (scrollTimes < maxScrollTimes) {
                // 模拟鼠标滚轮向下滚动（deltaY 为滚动距离，1000 足够触发懒加载）
                await page.mouse.wheel({ deltaY: 1000 });
                // 等待内容加载
                await page.waitForFunction((ms) => new Promise(resolve => setTimeout(resolve, ms)), {}, scrollDelay);
                // await page.waitForTimeout(scrollDelay); 
                // 获取当前页面高度
                const currentHeight = await page.evaluate('document.body.scrollHeight');
                
                // 关键判断：如果高度不再变化，说明已到底部
                if (currentHeight === previousHeight) {
                  console.log('页面高度不再变化，已滚动到底部');
                  break;
                }
                
                previousHeight = currentHeight;
                scrollTimes++;
                console.log(`已滚动 ${scrollTimes} 次，当前页面高度：${currentHeight}px`);
              }
            
              if (scrollTimes >= maxScrollTimes) {
                console.warn(`已达到最大滚动次数 ${maxScrollTimes}，可能未完全滚动到底部`);
              }
          }              
          (async () => {
            const browser = await puppeteer.launch({ args: ['--no-sandbox', '--disable-setuid-sandbox'] });
            const page = await browser.newPage();
            await page.setViewport({ width: 800, height: 500 });
            // 从环境变量中读取 URL
            const url = process.env.WEBPAGE_URL;
            if (!url) {
              console.error('错误：环境变量 WEBPAGE_URL 未设置');
              process.exit(1);
            }
            console.info('url 设置了');
            try {
              // 增加 timeout 时间，例如 60000 毫秒（60秒）
              await page.goto(url, { 
                waitUntil: 'networkidle2', 
                timeout: 60000 
              });
            } catch (error) {
              console.error('页面加载超时或失败:', error);
              await browser.close();
              process.exit(1);
            }
                    
            // await page.goto(url, { waitUntil: 'networkidle2', timeout: 60000 });
            await autoScrollToBottom(page);
            await page.pdf({
              path: 'output.pdf',
              format: 'A4',
              landscape: true,
              scale: 0.8,
              printBackground: true
            });
            await browser.close();
          })();
          "
        env:
          # 在这里设置你的 URL 环境变量
          WEBPAGE_URL: ${{ inputs.url }} 
  
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webpage-pdf
          path: ${{ github.workspace }}/*.pdf
          retention-days: 2  # 将保留天数设置为 1 天 最多可设置90天
